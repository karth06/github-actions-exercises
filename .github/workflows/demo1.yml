name: deploy-website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run:  |
              cd ./npm-project
              npm ci
      - name: Run Tests
        run:  |
              cd ./npm-project
              npm test
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run:  |
              cd ./npm-project
              npm ci
      - name: Build Project
        run:  |
              cd ./npm-project
              npm run build
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
                ./npm-project/dist
                ./npm-project/package.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run:  |
              cd ./npm-project
              npm ci
      - name: Deploy project
        run: echo "Deploying..."